<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о складе</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-light">
<th:block th:replace="fragments/layout :: appHeader('warehouses')"></th:block>
<main class="warehouse-details-wrapper py-5" id="warehouseDetailsRoot">
    <div class="container">
        <div class="mb-3">
            <a th:href="@{/warehouses/page}" class="btn btn-link px-0 text-decoration-none back-link">
                <i class="bi bi-arrow-left me-2"></i>К списку складов
            </a>
        </div>
        <section class="warehouse-summary-section mb-4">
            <div id="warehouseDetailsLoader" class="text-center py-5">
                <div class="spinner-border text-dark" role="status" aria-hidden="true"></div>
                <p class="text-muted mt-3 mb-0">Получаем данные склада...</p>
            </div>
            <div id="warehouseSummaryContent" class="warehouse-summary-card d-none">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center gap-3">
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <h1 class="h3 mb-0" id="warehouseTitle">Склад</h1>
                            <span class="badge warehouse-id-badge">
                                ID: <span id="warehouseIdValue">—</span>
                            </span>
                        </div>
                        <p class="text-muted mb-0 d-none" id="warehouseDescription"></p>
                    </div>
                    <div class="d-flex flex-wrap gap-2 warehouse-actions">
                        <button type="button" class="btn btn-outline-dark d-inline-flex align-items-center gap-2"
                                id="warehouseEditButton">
                            <i class="bi bi-pencil"></i>
                            <span>Редактировать</span>
                        </button>
                        <button type="button"
                                class="btn btn-outline-dark d-inline-flex align-items-center gap-2 text-danger border-danger"
                                id="warehouseDeleteButton">
                            <i class="bi bi-trash"></i>
                            <span>Удалить</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="warehouse-products-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Список товаров</h2>
            </div>
            <div id="warehouseProductsLoader" class="text-center py-5">
                <div class="spinner-border text-dark" role="status" aria-hidden="true"></div>
                <p class="text-muted mt-3 mb-0">Загружаем товары склада...</p>
            </div>
            <div id="warehouseProductsEmpty" class="warehouse-empty-state d-none text-center py-5">
                <div class="warehouse-empty-icon text-dark mb-3">
                    <i class="bi bi-box h2 mb-0"></i>
                </div>
                <h3 class="h5 mb-1">На складе нет товаров</h3>
                <p class="text-muted mb-0">Добавьте товары через операции перемещения.</p>
            </div>
            <div class="table-responsive d-none" id="warehouseProductsTableWrapper">
                <table class="table align-middle warehouse-products-table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Название товара</th>
                        <th scope="col" class="text-end">Количество (шт)</th>
                    </tr>
                    </thead>
                    <tbody id="warehouseProductsTableBody"></tbody>
                </table>
            </div>
        </section>
    </div>
</main>
<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-4 text-center w-100 mb-0" id="editWarehouseModalLabel">Редактировать</h2>
            </div>
            <div class="modal-body pt-3">
                <form id="editWarehouseForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="editWarehouseNameInput" class="form-label modal-field-label">
                            Название склада <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="editWarehouseNameInput" name="name"
                               placeholder="Например, Центральный склад" required>
                        <div class="invalid-feedback">
                            Укажите название склада.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="editWarehouseInfoInput" class="form-label modal-field-label">
                            Описание
                        </label>
                        <textarea class="form-control" id="editWarehouseInfoInput" name="info" rows="3"
                                  placeholder="Краткое описание, адрес или особенности"></textarea>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-3 pt-2">
                        <button type="button" class="btn btn-outline-dark flex-fill" data-bs-dismiss="modal">
                            Отмена
                        </button>
                        <button type="submit" class="btn btn-dark flex-fill" id="editWarehouseSubmit">
                            <span class="default-text">Сохранить</span>
                            <span class="spinner-border spinner-border-sm align-middle ms-2 d-none" role="status"
                                  aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="warehouseAlertModal" tabindex="-1" aria-labelledby="warehouseAlertTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-5 text-center w-100 mb-0" id="warehouseAlertTitle" data-modal="title">
                    Сообщение
                </h2>
            </div>
            <div class="modal-body text-body-secondary pt-3 pb-0" data-modal="body">
                Загружаем данные...
            </div>
            <div class="modal-footer border-0 flex-column flex-sm-row gap-2 pt-3">
                <button type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal"
                        data-modal="close">Закрыть</button>
                <button type="button" class="btn btn-dark w-100 d-none" data-modal="action"></button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/layout :: logoutModal"></th:block>
<th:block th:replace="fragments/layout :: baseScripts"></th:block>
</body>
</html>
