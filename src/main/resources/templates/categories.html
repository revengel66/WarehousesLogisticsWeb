<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Категории товаров</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-light">
<th:block th:replace="fragments/layout :: appHeader('categories')"></th:block>
<main class="management-page py-5" id="categoriesPage">
    <div class="container">
        <div class="mb-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-dark page-back-btn d-inline-flex align-items-center gap-2">
                <i class="bi bi-arrow-left"></i>
                <span>Назад</span>
            </a>
        </div>
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-3 mb-4">
            <div class="text-center text-sm-start">
                <p class="text-uppercase text-muted small mb-1">Справочники</p>
                <h1 class="display-6 fw-bold mb-0">Категории товаров</h1>
            </div>
            <button class="btn btn-dark d-inline-flex align-items-center gap-2"
                    data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                <i class="bi bi-plus-lg"></i>
                Добавить
            </button>
        </div>
        <div class="management-card">
            <div id="categoriesLoader" class="text-center py-5">
                <div class="spinner-border text-dark" role="status" aria-hidden="true"></div>
                <p class="text-muted mt-3 mb-0">Загружаем категории...</p>
            </div>
            <div id="categoriesEmptyState" class="warehouse-empty-state d-none text-center py-5">
                <div class="warehouse-empty-icon text-dark mb-3">
                    <i class="bi bi-tags h2 mb-0"></i>
                </div>
                <h2 class="h5 mb-1">Категорий нет</h2>
                <p class="text-muted mb-0">Добавьте первую категорию, чтобы начать.</p>
            </div>
            <div class="table-responsive d-none" id="categoriesTableWrapper">
                <table class="table align-middle management-table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Название категории</th>
                        <th scope="col" class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody id="categoriesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-4 text-center w-100 mb-0" id="addCategoryModalLabel">Добавить категорию</h2>
            </div>
            <div class="modal-body pt-3">
                <form id="addCategoryForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="addCategoryName" class="form-label modal-field-label">
                            Название категории <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="addCategoryName" name="name"
                               placeholder="Например, Бытовая техника" required>
                        <div class="invalid-feedback">Укажите название категории.</div>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-3 pt-2">
                        <button type="button" class="btn btn-outline-dark flex-fill" data-bs-dismiss="modal">Отмена
                        </button>
                        <button type="submit" class="btn btn-dark flex-fill" id="addCategorySubmit">
                            <span class="default-text">Сохранить</span>
                            <span class="spinner-border spinner-border-sm align-middle ms-2 d-none" role="status"
                                  aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-4 text-center w-100 mb-0" id="editCategoryModalLabel">Редактировать</h2>
            </div>
            <div class="modal-body pt-3">
                <form id="editCategoryForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="editCategoryName" class="form-label modal-field-label">
                            Название категории <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="editCategoryName" name="name"
                               placeholder="Введите название" required>
                        <div class="invalid-feedback">Укажите название категории.</div>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-3 pt-2">
                        <button type="button" class="btn btn-outline-dark flex-fill" data-bs-dismiss="modal">Отмена
                        </button>
                        <button type="submit" class="btn btn-dark flex-fill" id="editCategorySubmit">
                            <span class="default-text">Сохранить</span>
                            <span class="spinner-border spinner-border-sm align-middle ms-2 d-none" role="status"
                                  aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="managementAlertModal" tabindex="-1" aria-labelledby="managementAlertTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-5 text-center w-100 mb-0" id="managementAlertTitle"
                    data-modal="title">Сообщение</h2>
            </div>
            <div class="modal-body text-body-secondary pt-3 pb-0" data-modal="body">
                Подождите, идёт обработка запроса...
            </div>
            <div class="modal-footer border-0 flex-column flex-sm-row gap-2 pt-3">
                <button type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal"
                        data-modal="close">Закрыть</button>
                <button type="button" class="btn btn-dark w-100 d-none" data-modal="action"></button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/layout :: logoutModal"></th:block>
<th:block th:replace="fragments/layout :: baseScripts"></th:block>
</body>
</html>
