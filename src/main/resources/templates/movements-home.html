<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Движения товаров</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-light">
<th:block th:replace="fragments/layout :: appHeader('movements')"></th:block>
<main class="movements-home py-5" id="movementHomePage">
    <div class="container">
        <div class="mb-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-dark page-back-btn d-inline-flex align-items-center gap-2">
                <i class="bi bi-arrow-left"></i>
                <span>Назад</span>
            </a>
        </div>
        <section class="text-center mb-5">
            <p class="text-uppercase text-muted small mb-2">Учёт операций</p>
            <h1 class="display-5 fw-bold text-uppercase mb-3">Движения товаров</h1>
            <p class="text-muted mb-0">Выберите тип операции, чтобы перейти к списку и управлять записями.</p>
        </section>
        <div class="row g-4 movements-grid">
            <div class="col-12 col-lg-4">
                <a class="movement-card movement-card--link h-100 d-flex flex-column text-decoration-none" th:href="@{/deliveries}">
                    <div class="movement-icon">
                        <i class="bi bi-box-arrow-in-down"></i>
                    </div>
                    <div class="movement-body mt-auto">
                        <h2 class="h5 mb-2 text-dark">Поставки</h2>
                        <p class="text-muted mb-0">Управление поставками товаров</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-4">
                <a class="movement-card movement-card--link h-100 d-flex flex-column text-decoration-none" th:href="@{/shipments}">
                    <div class="movement-icon">
                        <i class="bi bi-box-arrow-up"></i>
                    </div>
                    <div class="movement-body mt-auto">
                        <h2 class="h5 mb-2 text-dark">Отгрузки</h2>
                        <p class="text-muted mb-0">Управление отгрузками товаров</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-4">
                <a class="movement-card movement-card--link h-100 d-flex flex-column text-decoration-none" th:href="@{/transfers}">
                    <div class="movement-icon">
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <div class="movement-body mt-auto">
                        <h2 class="h5 mb-2 text-dark">Трансфер</h2>
                        <p class="text-muted mb-0">Управление межскладскими перемещениями товаров</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="fragments/layout :: logoutModal"></th:block>
<th:block th:replace="fragments/layout :: baseScripts"></th:block>
</body>
</html>
