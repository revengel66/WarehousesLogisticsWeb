<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Склады — Панель управления</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-light">
<th:block th:replace="fragments/layout :: appHeader('warehouses')"></th:block>
<main class="warehouses-wrapper py-5" id="warehousesPage">
    <div class="container">
        <div class="mb-4">
            <button type="button" class="btn btn-outline-dark page-back-btn" id="warehousesBackButton">
                <i class="bi bi-arrow-left me-2"></i>Назад
            </button>
        </div>
        <section class="text-center mb-5">
            <p class="text-uppercase text-muted small mb-2">Панель управления</p>
            <h1 class="display-5 fw-bold text-uppercase mb-3">Склады</h1>
            <p class="text-muted mb-0">Следите за состоянием складов и добавляйте новые площадки для хранения.</p>
        </section>
        <section class="warehouses-panel">
            <div id="warehousesLoader" class="text-center py-5">
                <div class="spinner-border text-dark" role="status" aria-hidden="true"></div>
                <p class="text-muted mt-3 mb-0">Загружаем список складов...</p>
            </div>
            <div id="warehousesEmptyState" class="warehouse-empty-state d-none text-center py-5">
                <div class="warehouse-empty-icon text-dark mb-3">
                    <i class="bi bi-archive h1"></i>
                </div>
                <h2 class="h4 mb-2">Склады ещё не добавлены</h2>
                <p class="text-muted mb-0">Создайте первый склад, чтобы увидеть его в списке.</p>
            </div>
            <div class="row g-4" id="warehousesGrid" aria-live="polite" aria-busy="true"></div>
            <div class="text-center mt-5">
                <button class="btn btn-dark btn-lg px-5" type="button" data-bs-toggle="modal"
                        data-bs-target="#addWarehouseModal">
                    <i class="bi bi-plus-lg me-2"></i>Добавить склад
                </button>
            </div>
        </section>
    </div>
</main>
<div class="modal fade" id="addWarehouseModal" tabindex="-1" aria-labelledby="addWarehouseModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-4 text-center w-100 mb-0" id="addWarehouseModalLabel">Добавить</h2>
            </div>
            <div class="modal-body pt-3">
                <form id="addWarehouseForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="warehouseNameInput" class="form-label modal-field-label">
                            Название склада <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="warehouseNameInput" name="name"
                               placeholder="Например, Центральный склад" required>
                        <div class="invalid-feedback">
                            Укажите название склада.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="warehouseInfoInput" class="form-label modal-field-label">
                            Описание
                        </label>
                        <textarea class="form-control" id="warehouseInfoInput" name="info" rows="3"
                                  placeholder="Краткое описание, адрес или особенности"></textarea>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-3 pt-2">
                        <button type="button" class="btn btn-outline-dark flex-fill" data-bs-dismiss="modal">
                            Отмена
                        </button>
                        <button type="submit" class="btn btn-dark flex-fill" id="addWarehouseSubmit">
                            <span class="default-text">Сохранить</span>
                            <span class="spinner-border spinner-border-sm align-middle ms-2 d-none" role="status"
                                  aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="warehouseAlertModal" tabindex="-1" aria-labelledby="warehouseAlertTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h2 class="modal-title fs-5 text-center w-100 mb-0" id="warehouseAlertTitle" data-modal="title">
                    Сообщение
                </h2>
            </div>
            <div class="modal-body text-body-secondary pt-3 pb-0" data-modal="body">
                Подождите, идёт обработка запроса...
            </div>
            <div class="modal-footer border-0 flex-column flex-sm-row gap-2 pt-3">
                <button type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal"
                        data-modal="close">Закрыть</button>
                <button type="button" class="btn btn-dark w-100 d-none" data-modal="action"></button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/layout :: logoutModal"></th:block>
<th:block th:replace="fragments/layout :: baseScripts"></th:block>
</body>
</html>
