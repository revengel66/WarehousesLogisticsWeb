<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в панель администратора</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-light">
<div class="auth-wrapper min-vh-100 d-flex align-items-center justify-content-center px-3">
    <div class="card auth-card shadow-lg border-0 p-4 p-md-5">
        <div class="text-center mb-4">
            <p class="text-uppercase text-muted small mb-2">Панель управления</p>
            <h1 class="h4 text-dark mb-0">Вход в панель администратора</h1>
        </div>
        <form id="loginForm" class="needs-validation" novalidate method="post" action="/auth/login">
            <div class="mb-3">
                <label for="loginInput" class="form-label text-body-secondary">Логин</label>
                <input type="text" class="form-control" id="loginInput" name="username" placeholder="Введите логин"
                       required>
            </div>
            <div class="mb-4">
                <label for="passwordInput" class="form-label text-body-secondary d-flex justify-content-between">
                    <span>Пароль</span>
                    <span class="fw-light fst-italic text-muted">можно оставить пустым</span>
                </label>
                <input type="password" class="form-control" id="passwordInput" name="password"
                       placeholder="Введите пароль (если задан)">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginSubmit">
                <span class="default-text">Войти</span>
                <span class="spinner-border spinner-border-sm align-middle ms-2 d-none" role="status"
                      aria-hidden="true"></span>
            </button>
        </form>
    </div>
</div>
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h1 class="modal-title fs-5 text-center w-100 mb-0" id="errorModalLabel">Ошибка входа</h1>
            </div>
            <div class="modal-body text-body-secondary pt-3" id="errorModalBody">
                Произошла ошибка. Попробуйте ещё раз.
            </div>
            <div class="modal-footer border-0 flex-column flex-sm-row gap-2 pt-3">
                <button type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal">Понятно</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spacious border-0 rounded-4 shadow">
            <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            <div class="modal-header border-0 justify-content-center pt-0">
                <h1 class="modal-title fs-5 text-center w-100 mb-0" id="successModalLabel">Успешный вход</h1>
            </div>
            <div class="modal-body text-body-secondary pt-3" id="successModalBody">
                Авторизация пройдёт автоматически через несколько секунд.
            </div>
            <div class="modal-footer border-0 flex-column flex-sm-row gap-2 pt-3">
                <button type="button" class="btn btn-dark w-100" id="successModalAction">Перейти в панель</button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/layout :: baseScripts"></th:block>
</body>
</html>
